<!DOCTYPE html>
<html ng-app="visualApp">
  <head>
    <title ng-bind="Visualizations"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/angular/angular.min.js"></script>
    <script type="text/javascript" src="vendor/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/Chart.js/Chart.js"></script>
    <script type="text/javascript" src="vendor/angular-chart.js/dist/angular-chart.js"></script>

    <script type="text/javascript" src="app/app.js"></script>

    <link rel="stylesheet" type="text/css" href="vendor/angular-chart.js/dist/angular-chart.min.css" />
    <link rel="stylesheet" type="text/css" href="build/style.css" />
  </head>
  <body class="container-fluid">
    <h1></h1>
    <div ng-controller="RiskLevelDonutChartCtrl" class="col-md-6">
      <h2>{{ title }}</h2>
      <h3>{{ subtitle }}</h3>
      <canvas class="chart chart-doughnut"
        chart-data="data"
        chart-labels="labels"
        chart-legend="legend"></canvas>
    </div>
    <div ng-controller="InspectionPerDateLineChartCtrl" class="col-md-6">
      <h2>{{ title }}</h2>
      <h3>{{ subtitle }}</h3>
      <canvas class="chart chart-line"
        chart-data="data"
        chart-labels="labels"
        chart-click="onClick"
        chart-series="series"></canvas>
    </div>
  </body>
</html>
